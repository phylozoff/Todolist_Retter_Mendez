<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>A faire</ons-back-button></div>
    <div class="center">Nouvelle Tâche</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list-title>Ajouter une nouvelle tâche</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="title-input" type="text" placeholder="Je dois..." float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-list id="list-item">
          Catégories
          <ons-list-item modifier="longdivider">
            <ons-input id="category-input" type="text" placeholder="Nouvelle catégorie" float></ons-input>
          </ons-list-item>
        </ons-list>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="description-input" type="text" placeholder="Description" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-task">Add New Task</ons-button>
  </ons-if>
</ons-page>
